<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList </title>
</head>
<body>
    <header>
        <h1> TodoList </h1>
    </header>
    <hr>
    <ul>
        {% for todo in todos %}

        {% endfor %}
    </ul>
</body>
</html>
